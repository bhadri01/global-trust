<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Home</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/admin-home.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-home d-flex">
      <menu id="menu">
        <div class="logo">
          <img
            src="{{url_for('static',filename='/assets/images/logo.jpg')}}"
            alt=""
          />
          <h2>iq global trust</h2>
        </div>
        <div class="menu-link">
          <a
            href="{{url_for('admin.adminHome')}}"
            onclick="menuChange(0)"
            class="menulink @@__menu"
            ><i class="bi bi-speedometer2"></i>dashboard</a
          >
          <a
            href="{{url_for('admin.adminEvent')}}"
            onclick="menuChange(1)"
            class="menulink @@event__menu"
            ><i class="bi bi-calendar2-event"></i>events</a
          >
          <a
            href="{{url_for('admin.adminVolunteer')}}"
            onclick="menuChange(2)"
            class="menulink @@volunteer__menu"
            ><i class="bi bi-badge-vo"></i>Volunteers</a
          >
          <a
            href="{{url_for('admin.adminGallery')}}"
            onclick="menuChange(3)"
            class="menulink @@gallery__menu"
            ><i class="bi bi-columns-gap"></i>gallery</a
          >
          <a
            href="{{url_for('admin.adminBanner')}}"
            onclick="menuChange(3)"
            class="menulink @@banner__menu"
            ><i class="bi bi-card-image"></i>banner</a
          >
        </div>
      </menu>
      <div class="right-body">
        <header>
          <div class="menu-click" id="menuclick">
            <i class="bi bi-list"></i>
          </div>
          <h1 class="fs-3"><span>Welcome back,</span> <b>Admin</b></h1>
          <div class="admin-details">
            <i class="bi bi-bell" title="notification"></i>
            <a href="/admin/logout" title="logout"
              ><i class="bi bi-box-arrow-right"></i
            ></a>
          </div>
        </header>
        {% block content %} {% endblock %}
        <footer>
          <span
            >&copy; 2023 All rights reserved | made with &hearts; by
            <b><a href="https://bloomskilltech.in"> bloomSkillTech</a></b></span
          >
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      const menu = document.getElementsByClassName("menulink");
      let a = window.location.pathname.split("/");
      a.shift(0);
      a.shift(0);
      console.log(a);
      for (let i = 0; i < menu.length; i++) {
        if (menu[i].className.search(`@@${a[0]}__menu`) > 0) {
          menu[i].className = "menulink active";
        } else {
          menu[i].className = "menulink";
        }
      }
      window.addEventListener("click", (e) => {
        const ele = e.target;
        if (ele.tagName != "MENU" && ele.className != "bi bi-list") {
          const menu = document.getElementById("menu");
          if (menu.className == "active") {
            console.log("active");
            menu.style.left = "-250px";
            menu.className = "";
          }
        }
      });
      const menuclick = document.getElementById("menuclick");

      menuclick.addEventListener("click", menuOpen);
      function menuOpen() {
        const menu = document.getElementById("menu");
        menu.style.left = "0";
        menu.className = "active";
      }
    </script>
  </body>
</html>
